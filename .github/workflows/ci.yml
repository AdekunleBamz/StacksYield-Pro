name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Clarinet
        uses: hirosystems/clarinet-action@v1

      - name: Setup settings files for CI
        run: |
          cp settings/Simnet.example.toml settings/Simnet.toml
          cp settings/Simnet.example.toml settings/Devnet.toml

      - name: Run contract tests
        run: clarinet test

      - name: Check contract syntax
        run: clarinet check

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present

      - name: Build
        run: npm run build

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        working-directory: ./frontend
        run: npm audit --audit-level=high
        continue-on-error: true
